<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Buttons Page</title>
    <style>
        /* Style for buttons */
        .button {
            background-color: #04AA6D;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Buttons Example</h1>
    <p>Click the buttons below:</p>
    <button class="button">Click Me!</button>
    <button class="button">Another Button</button>
    <button class="button">Yet Another Button</button>
</body>
</html>
